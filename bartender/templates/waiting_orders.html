<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
        rel="stylesheet" media="screen">
</head>

<body>
  <form action="/bartender/{{ project.slug }}/settings/save/" method="post">
      {% csrf_token %}
        <table>
          <tr>
            <td>
              <div class="fieldWrapper" style="padding-left:1em;font-size:15px;
                 width:500px; height: 250px;background-color: #CCFF33; color:#990099; border:1px solid black;overflow: scroll;
                 margin-top:40px; margin-left:28px" >
                <h1>Orders for Adopting</h1>
                  {{ waiting_orders.choices_waiting_orders }}
             </div>
           </td>
         </tr>
      </table>
    <input type="submit" name="accept_orders"
       class="btn btn-success btn-lg" value="Accept orders"
       style="width:110px;height:60px;
       margin-top:20px; margin-left:215px"/>
  </form>
</body>
</html>
