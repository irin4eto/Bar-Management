<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
        rel="stylesheet" media="screen">
</head>
</html>

<body>
   <h1 style="color:#990099; margin-top:20px;margin-left:500px">
   Sales atributies:</h1>
    <div class="fieldWrapper"
        style="padding-left:4em;font-size:15px;
        width:470px; height: 350px;background-color: #99FFFF; color:#990099; border:1px solid black;overflow: scroll;
        margin-top:80px; margin-left:400px">
        <h2>
          Atributies:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Counts sales
        </h2>
        <table>
            {% for item in sales %}
            <tr>
              <td style="width:290px">
                <h4>{{ item.item.name }}</h4>
              </td>
              <td style="width:230px">
                <h4>{{ item.count }}</h4>
             </td>
            </tr>
            {% endfor %}
        </table>
     </div>
  </body>
</html>
